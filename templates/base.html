{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce | {% block title %}{% endblock title %} </title>
   
   <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css'%}"></link>
   <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"></link>

   {% block linktags %}{% endblock linktags %}
    

   <link rel="apple-touch-icon" sizes="180x180" href="{%static 'media/favicon/apple-touch-icon.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{%static 'media/favicon/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{%static 'media/favicon/favicon-16x16.png'%}">
    <link rel="manifest" href="{%static 'media/favicon/site.webmanifest'%}">
     
    <script defer src="{%static 'js/fontawesome.js'%}"></script>
  </head>

  <body>
    <div class="message-container">
          {% if messages %}
            <ul class="messages mb-0">
                {% for message in messages %}
                      <li {% if message.tags %} class=" alert alert-{{message.tags }} alert-dismissible fade show mb-0" role="alert"{% endif %}>
                        
                          <strong>{{ message.tags }}! </strong> {{message}}
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                          </button>
                      </li>
                  {% endfor %}      
            </ul>
          {% endif %}
    
    </div>
    {% block body %}
    
    {% endblock body %}
    <div class="spinner" id="spinner"></div>

    <script src="{%static 'js/jquery-3.5.1.slim.min.js.map'%}"></script>
      <script src="{%static 'js/popper.min.js.map'%}"></script>
      <script src="{%static 'js/bootstrap.min.js.map'%}"></script>
      <script src="{%static 'js/signup.js'%}"></script>
      <script src="{%static 'js/home.js'%}"></script>
  </body>

</html>
